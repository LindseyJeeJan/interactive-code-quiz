<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/styles.css" />
</head>

<body>
    <header>
        <a id="score-link">View High Scores</a>
        <div class="timer-container">Time:
            <span class="timer">0</span>
        </div>
    </header>
    <main>
        <h1>Coding Quiz Challenge</h1>
        <section>
            <p class="text-center margin-bottom">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <div class="text-center">
                <button id="btn-start" class="btn">Start Quiz</button>
            </div>
        </section>
    </main>
    <script src="./assets/main.js"></script>
</body>

</html>
